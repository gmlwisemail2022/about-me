<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <!-- 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <title>Canvas Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
    </div>
    <div class="buttons">
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-rectangle"
        >Draw Rectangle</span
      >
      <!-- The drawing triangle button  -->
      <span class="btn btn-primary fa-triangle" id="drawing-triangle"
        >Draw Triangle</span
      >
      <!-- The drawing circle button  -->
      <span class="btn btn-primary fa-circle" id="drawing-circle"
        >Draw Circle</span
      >
      <!-- The drawing line button  -->
      <span class="btn btn-info fa fa-paint-brush" id="drawing-line"
        >Draw Line</span
      > 
      <!-- The save button  -->
      <span class="btn btn-info fa" download="YourFileName.jpg" id="drawing-save"
      >Save</span
      >
      <!-- The undo button  -->
      <span class="btn btn-info fa" id="drawing-undo"
      >Undo</span
      > 
      <!-- jQuery -->
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-common.js"
      type="text/javascript"
    ></script>
    <!-- The drawing line functionality  -->
    <script
      src="./javascript/drawing-line.js"
      type="text/javascript"
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The drawing triangle functionality  -->
    <script
    src="./javascript/drawing-triangle.js"
    type="text/javascript"
    ></script>
    <!-- The drawing circle functionality  -->
    <script
    src="./javascript/drawing-circle.js"
    type="text/javascript"
    ></script>
    <!-- The drawing save functionality  -->
    <script
    src="./javascript/drawing-save.js"
    type="text/javascript"
    ></script>
    <!-- The drawing undo functionality  -->
    <script
    src="./javascript/drawing-undo.js"
    type="text/javascript"
    ></script>
    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-triangle").click(() => {
        currentFunction = new DrawingTriangle(contextReal, contextDraft);
      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
      $("#drawing-save").click(() => {
        SaveCanvas();
      }); 
      $("#drawing-undo").click(() => {
        UndoCanvas();
      }); 

 
    });  
      
    </script>
  </body>
</html>
