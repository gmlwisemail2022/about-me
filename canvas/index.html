  <body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
    </div>
    <div class="container">
    <div class="buttons">
      <!-- The drawing rectangle button  -->
      <span title = "rectangle" class = "btn btn-primary" id="drawing-rectangle">
      <img alt="rectangle" src="images/icons8-rectangular-24.png"
      ></span>
      <!-- The drawing triangle button  -->
      <span title = "triangle" class="btn btn-primary " id="drawing-triangle">
      <img alt="triangle" src="images/icons8-triangle-24.png"
      ></span>
      <!-- The drawing circle button  -->
      <span title = "circle" class="btn btn-primary" id="drawing-circle">
      <img alt="triangle" src="images/icons8-circle-24.png"
      ></span>
      <!-- The drawing ellipse button  -->
      <span title = "ellipse" class="btn btn-primary" id="drawing-ellipse">
      <img alt="triangle" src="images/icons8-ellipse-24.png"
      ></span>
      <!-- The drawing line button  -->
      <span title = "line" class="btn btn-primary" id="drawing-line">  
      <img alt="line" src="images/icons8-line-24.png"
      ></span>
      <!-- The drawing curve1 button  -->
      <span title = "art style filled" class="btn btn-primary" id="drawing-curve">   <!-- fa fa-paint-brush-->
      <img alt="art" src="images/icons8-art-30.png"
      ></span>
      <!-- The drawing curve2 button  -->
      <span title = "art style twist" class="btn btn-primary" id="drawing-curve2">   <!-- fa fa-paint-brush-->
      <img alt="twist" src="images/icons8-twist-30.png"
      ></span>
      <!-- The drawing curve3 button  -->
      <span title = "curve" class="btn btn-primary" id="drawing-curve3">   <!-- fa fa-paint-brush-->
      <img alt="curve" src="images/icons8-u-24.png"
      ></span>
      <!-- The drawing drag button  -->
      <span title = "drag" class="btn btn-primary" id="drawing-drag">   
      <img alt="drag" src="images/icons8-drag-24.png"
      ></span>
      <!-- The save button  -->
      <span title = "download" class="btn btn-primary" download="YourFileName.jpg" id="drawing-save">
      <img alt="save" src="images/icons8-save-30.png"
      ></span> 
      <!-- The undo button  -->
      <span title = "undo" class="btn btn-primary" id="drawing-undo">
      <img alt="undo" src="images/icons8-undo-30.png"
      ></span> 
      <!-- The redo button  -->
      <span title = "redo" class="btn btn-primary" id="drawing-redo">
      <img alt="redo" src="images/icons8-redo-30.png"
      ></span> 
      <!-- The clear button  -->
      <span title = "clear screen" class="btn btn-primary" id="drawing-clear">
      <img alt="clear" src="images/icons8-clear-30.png"
      ></span> 
            <!-- The play gravity button  -->
            <span title = "gravity (Warning - breaks the canvas!)" class="btn btn-info fa" id="gravity-on"
            >Gravity On</span>  <!-- note: needs to fix this function to stop animation so canvas could be restored-->
      <!-- color slider for fill-->
      </div>
      <div class="sliders">
      <div class="colorSliders"> Fill Color
        <fieldset>
          <label for="r">R</label>
          <input type="range" min="0" max="255" id="r" step="1" value="0">
          <output for="r" id="r_out">0</output>
        </fieldset>  

        <fieldset>
          <label for="g">G</label>
          <input type="range" min="0" max="255" id="g" step="1" value="0">
          <output for="g" id="g_out">0</output>
        </fieldset>
  
        <fieldset>
          <label for="b">B</label>
          <input type="range" min="0" max="255" id="b" step="1" value="0">
          <output for="b" id="b_out">0</output>
        </fieldset>  
        
        <span id="hexCode">
          <output id="hex">#000000</output>
        </span>
      </div>
      <!-- color slider for border-->
      <div class="colorSliders"> Border Color
        <fieldset>
          <label for="rb">R</label>
          <input type="range" min="0" max="255" id="rb" step="1" value="0">
          <output for="rb" id="rb_out">0</output>
        </fieldset>  

        <fieldset>
          <label for="gb">G</label>
          <input type="range" min="0" max="255" id="gb" step="1" value="0">
          <output for="gb" id="gb_out">0</output>
        </fieldset>
  
        <fieldset>
          <label for="bb">B</label>
          <input type="range" min="0" max="255" id="bb" step="1" value="0">
          <output for="bb" id="bb_out">0</output>
        </fieldset>  
        
        <span id="hexCodeB">
          <output id="hexB" >#000000</output>
        </span>
      </div>

      <div class="widthSlider"> Pen Width
        <fieldset>
          <label for="width">Width</label>
          <input type="range" min="3" max="30" id="width" step="1" value="3">
          <output for="width" id="w_out"></output>
        </fieldset>  
      </div>
    </div>

    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        moveImage = false;
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-triangle").click(() => {
        moveImage = false;
        currentFunction = new DrawingTriangle(contextReal, contextDraft);
      });
      $("#drawing-circle").click(() => {
        moveImage = false;
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-ellipse").click(() => {
        moveImage = false;
        currentFunction = new DrawingEllipse(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        moveImage = false;
        currentFunction = new DrawingLine(contextReal);
      });  
      $("#drawing-curve").click(() => {
        moveImage = false;
        currentFunction = new DrawingCurve(contextReal);
      });  
      $("#drawing-curve2").click(() => {
        moveImage = false;
        currentFunction = new DrawingCurve2(contextReal, contextDraft);
      });  
      $("#drawing-curve3").click(() => {
        moveImage = false;
        currentFunction = new DrawingCurve3(contextReal, contextDraft);
      });  
      $("#drawing-drag").click(() => {
        // set drag switch to true
        moveImage = true;
        currentFunction = new DrawingDrag(contextReal, contextDraft);
        // DrawingDrag();
      }); 
      $("#drawing-save").click(() => {
        SaveCanvas();
      }); 
      $("#drawing-undo").click(() => {
        UndoCanvas();
      });
      $("#drawing-redo").click(() => {
        RedoCanvas();
      });
      $("#drawing-clear").click(() => {
        ClearCanvas();
      });
      $("#gravity-on").click(() => {
          GravityOn();
        // Save the drawing into the array for future modification 
        SaveNewImage();
      });
      $("#drawing-rectangle").mouseenter(() => {

      });
    });
